{% extends 'base.html' %}

{% block title %}Перегляд відео{% endblock %}

{% block content %}
<h2>Перегляд відео: {{ video }}</h2>
<video width="100%" height="500" controls>
    <source src="{{ url_for('static', filename='uploads/' ~ video) }}" type="video/mp4">
    Ваш браузер не підтримує відео.
</video>
<a href="{{ url_for('main') }}">← Назад до списку відео</a>
{% endblock %}
